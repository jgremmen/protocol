plugins {
  id 'idea'
  id 'java-library'
}


description 'Protocol Library'
group 'de.sayayi.lib'
version '0.1.0'


apply from: file('gradle/javadoc.gradle')
apply from: file('gradle/publishing.gradle')
apply from: file('gradle/versions.gradle')


repositories {
  jcenter()
}


dependencies {
  annotationProcessor "org.projectlombok:lombok:"

  implementation 'org.unbescape:unbescape:'

  compileOnly 'org.projectlombok:lombok:'
  compileOnly 'org.jetbrains:annotations:'

  testCompile 'junit:junit:'
  
  testCompileOnly 'org.jetbrains:annotations:'
}
