plugins {
  id 'idea'
  id 'java-library'
  id 'maven-publish'
  id 'nebula.optional-base' version '5.0.3'
  id 'jacoco'
  id 'signing'
  id "org.sonarqube" version "3.0"
}


description 'Protocol Library'
group 'de.sayayi.lib'
version '0.7.0'


apply from: file('gradle/versions.gradle')
apply from: file('gradle/javadoc.gradle')
apply from: file('gradle/quality.gradle')
apply from: file('gradle/publishing.gradle')


repositories {
  jcenter()
}


dependencies {
  // java
  annotationProcessor "org.projectlombok:lombok:"

  implementation 'org.unbescape:unbescape:', optional
  implementation 'de.sayayi.lib:message-format-nodep:', optional

  compileOnly 'org.projectlombok:lombok:'
  compileOnly 'org.jetbrains:annotations:'

  // test
  testAnnotationProcessor "org.projectlombok:lombok:"

  testImplementation 'junit:junit:'

  testCompileOnly 'org.projectlombok:lombok:'
  testCompileOnly 'org.jetbrains:annotations:'
}
