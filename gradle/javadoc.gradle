javadoc {
  title "Java Protocol Library ${version}"

  (options as StandardJavadocDocletOptions).with {
    linksOffline 'http://javadox.com/org.jetbrains/annotations/15.0/', 'gradle/javadocs/jetbrains-annotations'

    encoding 'UTF-8'

    group("Protocol Core API", ["de.sayayi.lib.protocol"])
    group("Protocol Formatters", ["de.sayayi.lib.protocol.formatter"])
    group("Protocol SPI", ["de.sayayi.lib.protocol.spi"])

    noQualifiers 'java.util', 'java.lang'
  }

  failOnError false
}
